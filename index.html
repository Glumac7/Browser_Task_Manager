<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Daily Goals!</title>

        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body onload="preloader()">
        <!--Preloader-->
        <div id="spinner-container">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <!--MAIN CONTENT-->
        <div id="background"></div>

        <main>
            <div id="main-container">
                <!--GOAL ADDING FIELD!-->
                <div id="adding" class="container row">
                    <input class="col-10" style="border-right: 0px;" id="add-container" placeholder="What are your goals for today!" onkeydown="keydown(event)">
                    <div id="add-container" style="display: flex" class="col-2"><i onclick="add_button_clicked(); add_jq()" class="fas fa-plus"></i></div>

                    <div id="add-container-bottom"></div>
                </div>
            </div>
        </main>

        <!--SCRIPTS!-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="JS/js.js"></script>
        
    </body>
</html>
