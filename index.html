<html>
    <head>
        <title>Daily Goals!</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <img src="background.jpg" alt="asd">
        <div id="background"></div>
        <!--MAIN CONTENT-->
        <main>
            <div id="main-container">
                <!--GOAL ADDING FIELD!-->
                <div id="adding" class="container row">
                    <input class="col-10" style="border-right: 0px;" id="add-container" placeholder="What are you goals for today!" onkeydown="keydown(event)">
                    <div id="add-container" style="display: flex" class="col-2"><i onclick="add_button_clicked()" class="fas fa-plus"></i></div>

                    <div id="add-container-bottom"></div>
                </div>
            </div>
        </main>

        <!--SCRIPTS!-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="JS/js.js"></script>
    </body>
</html>
